<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan Ternary</title>
</head>
<body>
    <script>
        var jwb = prompt("Apakah Jakarta ibukota Indonesia?");

        var jabawan = (jwb.toUpperCase () == "IYA") ? "Benar":"Salah";
        document.write(`Jawaban anda: <b>${jabawan}</b>`);
    </script>
</body>
</html>
