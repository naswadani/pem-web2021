<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contoh inline CSS</title>
</head>
<body>
    <h2 style="color:red; font-family:sans">Contoh paragraf</h2>
    <p style="color: maroon;">Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja. percobaan untuk mendapatkan <i>internal css</i>. Seperti namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam file HTML.</p>
</body>
</html>
